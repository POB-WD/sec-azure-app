<html>
    <head>
        <title>Bericht generieren - GeoInsights</title>

        <meta charset="utf-8" />
        <link rel="shortcut icon" href="./assets/favicon.ico" />

        <!-- Set Viewport to Device-Width -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <!-- Add reference to the Azure Maps Service Module JavaScript file -->
        <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

        <!-- Add references to custom JavaScript and CSS files. -->
        <link href="./styles/styles.css" rel="stylesheet" />
        <script type="module" src="./modules/report.js"></script>
    </head>
    <body>
        <div class="container-fluid gi-container standalone">
            <!-- Muni Search Meta -->
            <div id="muni-search-meta" class="card gi-animation visually-hidden" style="--gi-animation-property: background-color; display: none;">
                <div id="muni-search-info" class="card-body">
                <h2 id="muni-search-info-freeform" class="card-title"></h2>
                <p class="card-text">
                    <span id="muni-search-info-street"></span>
                    <br>
                    <span id="muni-search-info-muni"></span>
                    <span id="muni-search-info-district"></span>
                </p>
                </div>
            </div>

            <div class="row gi-row standalone">
                <div class="col-6 gi-col">
                    <!-- Container for Search / Filters -->
                    <div id="mobinsSearch" class="gi-section">
                        <!-- Search -->
                        <div class="row gi-row gi-searchbox">
                            <div class="input-group">
                                <div class="form-floating flex-grow-1">
                                    <input type="text" id="muni-search" name="muni-search" class="form-control gi-animation" style="--gi-animation-property: border-color" placeholder="Definieren Sie eine Adresse oder Gemeinde...">
                                    <label for="muni-search" class="muni-search-label">Definieren Sie eine Adresse oder Gemeinde...</label>
                                </div>
                            </div>
                        </div>

                        <!-- Filters -->
                        <div id="filters" class="row gi-row standalone"></div>
                    </div>
                </div>
                <div class="col-6 gi-col">
                    <div id="alerts"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
