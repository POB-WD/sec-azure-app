<html>
    <head>
        <title>Standalone Map - GeoInsights</title>

        <meta charset="utf-8" />
        <link rel="shortcut icon" href="../assets/favicon.ico" />

        <!-- Set Viewport to Device-Width -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
        <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
        <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

        <!-- Add reference to the Azure Maps Spatial IO module. -->
        <script src="https://atlas.microsoft.com/sdk/javascript/spatial/0/atlas-spatial.min.js"></script>

        <!-- Add references to the Azure Maps Map Drawing Tools JavaScript and CSS files. -->
        <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/drawing/0/atlas-drawing.min.css" type="text/css" />
        <script src="https://atlas.microsoft.com/sdk/javascript/drawing/0/atlas-drawing.min.js"></script>

        <!-- Add reference to the Azure Maps Service Module JavaScript file -->
        <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

        <!-- Add reference to the Azure Maps Layer/Legend Control JavaScript and CSS files. -->
        <link  rel="stylesheet" href="../lib/azure-maps-layer-legend/azure-maps-layer-legend.min.css" type="text/css"/>
        <script src="../lib/azure-maps-layer-legend/azure-maps-layer-legend.min.js"></script>

        <!-- Add references to custom JavaScript and CSS files. -->
        <link href="../styles/styles.css" rel="stylesheet" />
        <script type="module" src="./mapStandalone.js"></script>
    </head>
    <body>
        <div id="ready-check"></div>
        <div class="container-fluid gi-container standalone">
            <div class="row gi-row standalone">
                <div class="col gi-col standalone">
                    <div id="mapContainer" class="gi-section"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
